{% extends 'basic.html' %}
{%block title%}Feedback{%endblock%}
{%block content%}


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Bugs Feedback</h1>
    <p class="lead">请用户尽可能详细地描述问题，以便我们及时准确地整改.</p>
  </div>
</div>
<div class="body-content">
	<form action="/bugs/" method = 'post' enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group">
	    <textarea class="form-control" name="feedback" rows="3"></textarea>
	</div>
	<span style="color: green">{{result}}</span>
	<button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
	</form>
</div>
<div id="footer">
	Copyright2018 Kang Jian.All Rights Reserved
</div>
{%endblock%}
